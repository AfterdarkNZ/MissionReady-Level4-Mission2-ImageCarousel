<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mission 2</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <!--Google Fonts Links for Icons-->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          <span class="material-symbols-outlined"> chevron_left </span>
        </button>
        <div class="image-list">
          <img
            src="/images/Ferrari_01.jpg"
            alt="Ferrari 01"
            class="image-item"
          />
          <img
            src="/images/Ferrari_02.jpg"
            alt="Ferrari 02"
            class="image-item"
          />
          <img
            src="/images/Ferrari_03.jpg"
            alt="Ferrari 03"
            class="image-item"
          />
          <img
            src="/images/Ferrari_04.jpg"
            alt="Ferrari 04"
            class="image-item"
          />
          <img
            src="/images/Ferrari_05.jpg"
            alt="Ferrari 05"
            class="image-item"
          />
          <img
            src="/images/Ferrari_06.jpg"
            alt="Ferrari 06"
            class="image-item"
          />
          <img
            src="/images/Ferrari_07.jpg"
            alt="Ferrari 07"
            class="image-item"
          />
          <img
            src="/images/Ferrari_08.jpg"
            alt="Ferrari 08"
            class="image-item"
          />
          <img
            src="/images/Ferrari_09.jpg"
            alt="Ferrari 09"
            class="image-item"
          />
          <img
            src="/images/Ferrari_10.jpg"
            alt="Ferrari 10"
            class="image-item"
          />
        </div>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          <span class="material-symbols-outlined"> chevron_right</span>
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
    <!--footer content-->
    <footer>
      <div class="footer-item">
        <p>
          Copyright ©️ 2024 by Afterdark Design, Pete Mackay. All rights
          reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
